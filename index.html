<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--adding bootstrap B4 any personal styles.css sheets.-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        
        <title>Pokemon App</title>
    </head>
    <body>
        <!-- -->
        <nav class="navbar navbar-light fixed-top bg-light">
            <a class="navbar-brand" href="#">
              <img src="img/pokeball.png" width="30" height="30" class="d-inline-block align-top" alt="opkemon logo">
            Bootstrapping my way into APIs and jQuery
            </a>
        </nav>
        <div class="frame">
            <div>
                <img  id="logo" src="img/pokemonLogo.png" alt="Pokemon Logo">
            </div>
            <div class="screen">
                <div class="app">
                    
                    <ul class="buttonsClass list-group">
                    </ul>

                    <!--bootstrap
                        //jQuery first, minified version with the right number (3.3.1) that match was bootstrap had, exept that was the lite version-->
                        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                    <!--personal js files-->
                    <script src="js/fetch.umd.js"></script>
                    <script src="js/promise-polyfill.js"></script>
                    <script src="js/scripts.js"></script>
                </div>
            </div>
            <div class="front dot"></div>
            <div class="design floppy right-bg"></div>
            <div class="bottom left-bg"></div>
        </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>-->
            </div>
            <div class="modal-body">
            Modal Body
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">X</button>
            </div>
        </div>
        </div>
    </div>

        
        
    </body>
</html>
